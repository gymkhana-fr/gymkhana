<template name="cardsList">
  <nav id="cards-list" class="panel panel-info">
    <div class="panel-heading">Posts
      <a class="pull-right" href="/feed/rss.xml">
        <img src="feed-icon.png" alt="rss">
      </a>
    
    </div>
    <ul class="list-group">
      {{#each cards}}
        <li class="list-group-item"><span class="label label-info pull-right">        
          {{tag}}</span><a href='{{pathFor 'card' slug=this.slug}}'>{{title}}</a>
        </li>
      {{/each}}
    </ul>
  </nav>
</template>
