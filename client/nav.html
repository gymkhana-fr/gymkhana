<template name="nav">
  <nav class="navbar" role="navigation">
    <a class=" navbar-header navbar-brand" href="/">{{blogTitle}}</a>
    <ul class="nav navbar-nav">
      <li><a href="/">Sommaire</a></li>
      {{#each pages}}
      <li><a href="{{pathFor 'contribution' folder='pages' slug=this.slug owner=repo.owner repo=repo.repo}}" class="{{this.slug}}">{{this.title}}</a></li>
      {{/each}}
    </ul>
  </nav>
</template>
